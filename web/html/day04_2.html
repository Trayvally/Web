<!DOCTYPE html>
<html>
<head>
	<title>图片变动</title>
</head>
<body>
	<div id="head">
		


	</div>

	<script type="text/javascript">
		
		function changePic(){
			document.getElementById("head");
			head.style.width="400px";
			head.style.height="250px";
			head.style.border="1px red solid"
			head.innerHTML="<img src='../img/5.jpg' width='300px' height='100px'>";

			// setTimeout('changePic',1000);


		}
		window.onload=changePic;





	</script>



</body>
</html>
