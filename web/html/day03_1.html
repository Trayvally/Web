<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}

		p{
			width: 198px;
			height: 98px;
			overflow: scroll;
			padding: 2px 2px;
		}

		.mid{
			margin: 20px auto;
			padding: 5px auto;
		}
		.in{
			margin: 10px auto;
			padding: 5px;
		}

	</style>
</head>
<body>



	<div style="width: 400px;height: 300px;border:2px red solid">
		<div class="mid" style="width: 300px;height: 200px;border:2px blue solid">
			<div class="in" style="width: 200px;height: 100px;border:2px green solid"> 
				<p>	
					阿啦啦啦啦

					其实原因是这样的：每个人的电脑装的字体都不一样，我们定义“p{font-family:微软雅黑,Arial,Times New Roman;}”这句的意思是，p元素优先用“微软雅黑”字体来显示，如果你的电脑没有装“微软雅黑”这个字体，那接着就用“Arial”字体来显示，如果也没有装“Arial”字体，接着就用“Times New Roman”字体来显示，以此类推。
				</p>
			</div>
		</div>


	</div>





</body>
</html>
